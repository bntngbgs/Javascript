<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>My To Do List</title>
  </head>
  <body>
    <header>
      <div class="container header">
        <h1>My To Do List</h1>
        <form id="todo-form" class="todo-form">
          <input
            type="text"
            name="todo"
            id="todo"
            placeholder="e.g workout..."
          />
          <button type="submit">Add Todo</button>
        </form>
      </div>
    </header>

    <main>
      <div class="container main">
        <div class="todo-counter">
          <div class="counter remaining">Remaining <span>0</span></div>
          <div class="counter completed">Completed <span>0</span></div>
          <div class="counter total">Total <span>0</span></div>
        </div>
        <div class="todo-list"></div>
        </div>
      </div>
    </main>
  </body>
</html>
