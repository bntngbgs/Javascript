<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="game-state">
        <p class="turn-state x-mark">X TURNS</p>
        <button class="btn">
          <img src="img/restart-icon.svg" alt="" />RESTART
        </button>
      </div>
      <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="scorebox">
        <div class="x-score">
          <p>X WINS</p>
          <span>0</span>
        </div>
        <div class="ties-score">
          <p>TIES</p>
          <span>0</span>
        </div>
        <div class="o-score">
          <p>O WINS</p>
          <span>0</span>
        </div>
      </div>
      <div class="game-result"></div>
    </div>
  </body>
</html>
