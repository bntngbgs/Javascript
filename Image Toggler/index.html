<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Image Toggler</title>
  </head>
  <body>
    <div class="container">
      <div id="image-container">
        <img />
      </div>
      <div class="button-container">
        <button id="ocean-button-toggler" class="btn btn-ocean">
          Generate Random Ocean Image
        </button>
        <button id="forest-button-toggler" class="btn btn-forest">
          Generate Random Forest Image
        </button>
        <button id="city-button-toggler" class="btn btn-city">
          Generate Random City Image
        </button>
      </div>
    </div>
  </body>
</html>
