<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Country by Region</title>
  </head>
  <body>
    <h1>Country Explorer</h1>

    <form id="search-bar">
      <input type="text" placeholder="Search Country..." class="search-input" />
      <button class="cta-button">Search</button>
    </form>

    <div id="search-country">
      <h2>Search By Continent :</h2>
      <button class="cta-button">Asia</button>
      <button class="cta-button">Africa</button>
      <button class="cta-button">Europe</button>
      <button class="cta-button">North America</button>
      <button class="cta-button">South America</button>
      <button class="cta-button">Oceania</button>
      <button class="cta-button">Antarctica</button>
    </div>

    <div id="country-container"></div>
  </body>
</html>
